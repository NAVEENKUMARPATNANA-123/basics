<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control structures</title>
</head>
<body>
    <form id="profileForm">
    <label>Name: </label>
    <input type="text" id="name" required placeholder="name"><br><br>
    <label>Age: </label>
    <input type="number" id="age" required placeholder="age"><br><br>
    <button type="button" id="button" onclick="validate()">submit</button>
    <p id="output"></p>
    <script>
        function validate(){
            let age=document.getElementById("age").value;
            if (age<18){
                document.getElementById("output").innerHTML=`U r not eligible under age ${age}`;
            }
            else if (age>=18 && age<50){
                document.getElementById("output").innerHTML=`u r eligible ${age}`;
            }
            else{
                document.getElementById("output").innerHTML=`u r not eligible ${age}`;
            }
        }
    </script>
</body>
</html>
