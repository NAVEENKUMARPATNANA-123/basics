<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="profileForm">
    <label>Name: </label>
    <input type="text" id="name" required placeholder="name"><br><br>
    <label>Role: </label>
    <input type="text" id="role" required placeholder="role"><br><br>
    <button type="button" onclick="saveProfile()">Submit</button>
  </form>
  <p id="output"> </p>
  <script >
    function saveProfile(){
        let name=document.getElementById("name").value;
        let role=document.getElementById("role").value;
        console.log(`Hello ${name}`);
        role=role.trim();
        role=role.toLowerCase();
        if (role=="admin"){
            alert(`Hello ${role}`);
        }
        else if (role=="guest"){
            alert(`Hello ${role}`);
        }
        else if (role=="member"){
            alert(`Hello ${role}`);
        }
        else{
            alert(`Invalid User`);
        }
    
    }
  </script>
</body>
</html>
