<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="profileForm">
    <label>Name: </label>
    <input type="text" id="name" required placeholder="name"><br><br>
    <label>price: </label>
    <input type="number" id="price" required placeholder="price"><br><br>
    <button type="button" onclick="saveProfile()">Submit</button>
  </form>
  <p id="output">Final price</p>
  <script >
    function saveProfile(){
        let name=document.getElementById("name").value;
        let price=document.getElementById("price").value;
        price=Number(price);
        let discount_price=price-(price*0.1);
        console.log(`Discount price is  ${discount_price}`);
        document.getElementById("output").innerHTML=`Discount price is  ${discount_price}`;
    }
  </script>
</body>
</html>
